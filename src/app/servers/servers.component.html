


<button class="btn btn-primary" (click)="onClick()">Display Details</button>
<p [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{online: getClass()}"*ngIf="serverCreated; else noServer">Now its on</p>
<ng-template #noServer>
    <p>Now its off</p>
</ng-template>
<div *ngFor="let server of servers">{{server}}</div>
